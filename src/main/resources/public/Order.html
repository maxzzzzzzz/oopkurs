<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-app="laba3">
<div class="container" style="margin-top: 30px" ng-controller="OrderController">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">Order</div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Departure</th>
                            <th>Arrival</th>
                            <th>Distance</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in orders" >
                            <td>{{item.id}}</td>
                            <td>{{item.departure}}</td>
                            <td>{{item.arrival}}</td>
                            <td>{{item.distance}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/order.js"></script>


</body>
</html>
