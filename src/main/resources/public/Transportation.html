<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transportation</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-app="laba3">
<div class="container" style="margin-top: 30px" ng-controller="TransportationController">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">Transportation</div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Type of Car</th>
                            <th>Name</th>
                            <th>Count of Members</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in trans" >
                            <td>{{item.id}}</td>
                            <td>{{item.typeofcar}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.countofmembers}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/transportation.js"></script>


</body>
</html>
