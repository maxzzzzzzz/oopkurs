<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bill</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-app="laba3">
<div class="container" style="margin-top: 30px" ng-controller="BillController">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">Bill</div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Client</th>
                            <th>Order</th>
                            <th>Transportation</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in bills" >
                            <td>{{item.id}}</td>
                            <td>{{item.client_id}}</td>
                            <td>{{item.order_id}}</td>
                            <td>{{item.transportation_id}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/bill.js"></script>


</body>
</html>
